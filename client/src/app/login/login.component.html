<div>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                    <div class="container-fluid">
                        <h4 class="form-signin-heading">Login</h4>
                        <div *ngIf="invalidLogin" class="alert alert-danger">
                            Invalid username or password
                        </div>
                        <br />
                        <label for="username" class="sr-only">Email adress</label>
                        <input type="email" id="username" name="username" ngModel class="form-control" placeholder="username" required autofocus />
                        <br />
                        <label for="password" class="sr-only">password</label>
                        <input type="password" id="password" name="password" ngModel class="form-control" placeholder="password" required />
                        <br />
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
              Login
            </button>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
